apiVersion: v1
kind: Secret
metadata:
  name: namespace-watcher-secrets
  namespace: default
type: Opaque
stringData:
  # AWS credentials
  AWS_ACCESS_KEY_ID: "YOUR_AWS_ACCESS_KEY_ID"
  AWS_SECRET_ACCESS_KEY: "YOUR_AWS_SECRET_ACCESS_KEY"
  
  # MySQL password
  MYSQL_PASSWORD: "YOUR_MYSQL_PASSWORD"
  
  # Zadig JWT token
  ZADIG_TOKEN: "YOUR_ZADIG_TOKEN"
  
  # DNS Made Easy credentials
  DNS_API_KEY: "YOUR_DNS_API_KEY"
  DNS_SECRET_KEY: "YOUR_DNS_SECRET_KEY"
